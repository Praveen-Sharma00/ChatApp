<!doctype html>
<html >

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />


</head>

<body>


<div class="container">
    <div class="row h-100 mt-5 ">
        <div class=" col-12 col-sm-8 col-md-6 col-lg-6 mx-auto my-auto">
            <div class="card">
                <div class="card-header card-header-success">
                    <ul class="nav nav-tabs card-header-tabs  list-inline justify-content-center" id="bologna-list" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
                        </li>

                    </ul>
                </div>
                <div class="card-body">


                    <div class="tab-content mt-3">
                        <div class="tab-pane active" id="login" role="tabpanel">
                            <!-- <p class="card-text">It is the seventh most populous city in Italy, at the heart of a metropolitan area of about one million people. </p>
                            <a href="#" class="card-link text-danger">Read more</a> -->
                            <form name="loginForm" id="loginForm" method="POST" action="/login" onsubmit="return ValidateLogin();">
                            <div class="form-group label-floating has-success" >
                                <label for="lemail">Email address</label>
                                <input type="lemail" class="form-control " name="lemail" id="lemail" placeholder="Enter email">

                            </div>
                            <div class="form-group label-floating has-success">
                                <label for="lpassword">Password</label>
                                <input type="password" class="form-control" name="lpassword" id="lpassword" placeholder="Password">
                            </div>


                            <button type="submit" class="btn btn-success">Go ahead</button>
                            </form>

                        </div>

                        <div class="tab-pane" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <!-- <p class="card-text">First settled around 1000 BCE and then founded as the Etruscan Felsina about 500 BCE, it was occupied by the Boii in the 4th century BCE and became a Roman colony and municipium with the name of Bononia in 196 BCE. </p>
                            <a href="#" class="card-link text-danger">Read more</a> -->
                            <form name="signupForm" id="signupForm" method="POST" action="/signup" onsubmit="return ValidateSignup();">
                            <div class="form-row">
                                <div class="form-group col-md-6 label-floating has-success">
                                    <label for="fname">Firstname</label>
                                    <input type="text" class="form-control" id="fname" name="sfname" placeholder="">
                                </div>
                                <div class="form-group col-md-6 label-floating has-success">
                                    <label for="lname">Lastname</label>
                                    <input type="text" class="form-control" id="lname" name="slname" placeholder="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col label-floating has-success">
                                    <label for="semail">Email</label>
                                    <input type="email" class="form-control" id="semail" name="semail" placeholder="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col label-floating has-success">
                                    <label for="spassword">Password</label>
                                    <input type="password" class="form-control" id="spassword" name="spassword" placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Get started</button>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/moment.min.js"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Google Maps Plugin  -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="assets/js/material-kit.js?v=2.0.6" type="text/javascript"></script>
<script>
    $('#bologna-list a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
    })</script>

<script src="assets/js/custom/validate.js"></script>

</body>

</html>
